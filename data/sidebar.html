<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="css/panel-style.css" type="text/css" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
  </head>
  <body>
  <div class="container">
      <div class="row">
          <p></p>
      </div>
      <div id="row-state-signup" class="row row-state">
          <div class="col-lg-2">
              <form role="form" id="auth-form">
                  <div class="form-group">
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Username" id="user-email">
                          <button id="auth-submit" class="btn btn-default btn-sm btn-block">
                              Sign up!
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>

      <div id="row-state-pending" class="row row-state">
          <div class="col-lg-2">
              <form role="form">
                  <div class="form-group">
                      <button type="button" class="btn btn-default btn-sm btn-block" id="auth-check-confirm">
                      I confirmed my email
                      </button>
                  </div>
              </form>
          </div>
      </div>

      <div id="row-state-ready" class="row row-state">
          <div class="col-lg-2">
              <form role="form">
                  <div class="form-group">
                      <button type="button" class="btn btn-default btn-sm btn-block">
                            I Hit a Paywall!
                      </button>
                  </div>
                  <div class="form-group">
                      <button type="button" class="btn btn-default btn-sm btn-block">
                              Find similiar articles
                      </button>
                  </div>
                  <div class="form-group">
                      <button type="button" class="btn btn-default btn-sm btn-block">
                              Badge this page
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div> <!-- /container -->

  <script type="text/javascript" src="js/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/oab-auth.js"></script>
  </body>
</html>
